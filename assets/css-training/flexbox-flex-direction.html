<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flex Direction</title>

    <style>


    body {
    margin: 40px;
  }

  .box {
    background-color: #444;
    color: #fff;
    border-radius: 5px;
    margin: 0 0.25em 0.25em 0;
    padding: 20px;
    font-size: 150%;
  }

  .wrapper {
    display: flex;
    flex-direction: row;
    /* flex-direction: row-reverse; */
    /* flex-direction: column; */
    /* flex-direction: column-reverse; */
    border:0.25em solid #999;
    padding: 0.25em 0 0 0.25em;
    margin-bottom: 2em;
  }

   </style>
</head>

 <body>
   <div class="wrapper">
     <div class="box">1</div>
     <div class="box">2</div>
     <div class="box">3</div>
     <div class="box">4</div>
     <div class="box">5</div>
     <div class="box">6</div>
   </div>
  </body>
</html>
