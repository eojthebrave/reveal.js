<!DOCTYPE html>
<html>
  <head>
    <title>More Content than grid areas</title>
    <meta charset="utf-8">
    <style>
  body {
    margin: 40px;
  }
  .wrapper {
    padding: 40px;
    background-color: #fff;
    color: #444;
  }

  .box {
    background: linear-gradient(45deg, #444, #000);
    color: #fff;
    border-radius: 1em;
    padding: 20px;
    margin: 10px;
    font-size: 150%;
    text-transform: uppercase;
  }

   </style>
</head>

 <body>
   <div class="wrapper">
    <div class="box a">A</div>
    <div class="box b">B</div>
    <div class="box c">C</div>
  </div>
</body>
</html>
